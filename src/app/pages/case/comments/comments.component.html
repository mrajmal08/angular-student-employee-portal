<!-- Modal Header -->
<h5 class="modal-title text-center mb-3 mt-2">Comments</h5>

<!-- Main Container -->
<div class="comments-container">
  <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
    <!-- Dropdown -->
    <div class="dropdown-container">
      <select class="form-select" formControlName="commentType">
        <option *ngFor="let type of commentTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <!-- Buttons: Refresh & Filter -->
    <div class="button-group">
      <button type="button" class="btn refresh-btn">Refresh</button>
      <button type="button" class="btn filter-btn">Filter</button>
    </div>

    <!-- Comments Display Section -->
    <div class="comments-box">
      <p *ngIf="comments.length === 0" class="no-comments-text">No Comments Found.</p>
      <ul *ngIf="comments.length > 0">
        <li *ngFor="let comment of comments">{{ comment.text }}</li>
      </ul>
    </div>

    <!-- Input Field -->
    <div class="input-container">
      <textarea
        class="comment-input"
        rows="2"
        placeholder="Type a message"
        formControlName="description"
      ></textarea>
      <button type="submit" class="send-btn">
        <i class="pi pi-send"></i>
      </button>
    </div>
  </form>
</div>
